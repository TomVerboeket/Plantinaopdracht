<!-- Tom Verboeket -->

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feestdagen</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #4ac4dc;
        text-align: center;
        padding: 50px;
      }
      #feestdag {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 50px 50px 50px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Eerstvolgende Feestdag in Nederland</h1>
    <div id="feestdag">
      <p id="naamFeestdag"></p>
      <p id="datumFeestdag"></p>
    </div>

    <script>
      //  Nederlandse feestdagen
      const feestdagen = [
        { naam: "Nieuwjaarsdag", datum: "2024-01-01" },
        { naam: "Goede Vrijdag", datum: "2024-03-29" },
        { naam: "Pasen", datum: "2024-03-31" },
        { naam: "Koningsdag", datum: "2024-04-27" },
        { naam: "Bevrijdingsdag", datum: "2024-05-05" },
        { naam: "Hemelvaartsdag", datum: "2024-05-09" },
        { naam: "Pinksteren", datum: "2024-05-19" },
        { naam: "Kerstmis", datum: "2024-12-25" },
      ];

      function eerstvolgendeFeestdag() {
        const vandaag = new Date();
        for (let feestdag of feestdagen) {
          const feestdagDatum = new Date(feestdag.datum);
          if (feestdagDatum > vandaag) {
            return feestdag;
          }
        }
        return null;
      }

      window.onload = () => {
        const feestdag = eerstvolgendeFeestdag();
        if (feestdag) {
          document.getElementById("naamFeestdag").textContent = feestdag.naam;
          document.getElementById("datumFeestdag").textContent = new Date(
            feestdag.datum
          ).toLocaleDateString("nl-NL"); 
        //   Locatie van je eigen bevinden
        } else {
          document.getElementById("naamFeestdag").textContent =
            "Geen aankomende feestdagen";
          document.getElementById("datumFeestdag").textContent = "";
        }
      };
    </script>
  </body>
</html>
